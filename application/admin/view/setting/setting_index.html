{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
    body {
        background: #fff;
    }
</style>

{/block}

<body>
    {block name="content"}
    <form class="layui-form layui-form-lists" action="{:url('admin/Distribution/setting_updata')}" method="post" enctype="multipart/form-data">
        <div class="form-title">高级设置 </div>
        <div class="form-item">
            <label class="form-label">等级条件</label>
            <div class="form-input line">
                <input type="radio" name="way" value="1" title="适用全部会员" checked="">
                <input type="radio" name="way" value="0" title="不对普通会员开放">

            </div>
        </div>
        <div class="form-item">
            <label class="form-label">金额条件</label>
            <div style="display: flex;flex-direction:column">
                <div class="form-input">
                    <input type="text" name="expenses" value="" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                    <div class="tips">
                        *元, 超过多少金额的订单才会进行奖励，填0代表不限制
                    </div>
                </div>
            </div>

        </div>
        <div class="form-item">
            <label class="form-label">返利时机</label>
            <div class="form-input">
                <input type="radio" name="status" value="1" title="付款成功后立即返利" checked="">
                <input type="radio" name="status" value="0" title="确认收货后才进行返利">

                <div class="tips">*退款给购买者订单，奖励收回</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
            </div>
        </div>

    </form>
    {/block}
    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}

    <script type="text/javascript">
        var ue = UE.getEditor('editor');
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
            var form = layui.form(),
                $ = layui.jquery;
            form.render();
        });
    </script>

    {/block}

</body>

</html>
