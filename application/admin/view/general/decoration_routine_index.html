{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}

<style type="text/css">
    body {
        background: #fff;
    }

    #page {
        width: 96%;
        height: 50px;
        line-height: 50px;
        border: solid 1px #E2E2E2;
        padding-left: 50px;
        background: #FDFDFE;
    }

    .childrenBody {
        display: flex;
        align-items: center;
        padding: 34px;
        flex-wrap: wrap;
    }

    .img {
        width: 186px;
        height: 186px;
    }

    .imgcontent {
        position: relative;
    }

    .text {
        border-width: 0px;
        width: 186px;
        height: 27px;
        background: inherit;
        background-color: rgba(0, 0, 0, 0.686274509803922);
        border: none;
        border-bottom: 0px;
        border-radius: 28px;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        font-size: 18px;
        color: #FFFFFF;
        position: absolute;
        top: 0;
        text-align: center;
        font-weight: 700;
    }

    .btns {
        display: flex;
        align-items: center;
        margin-top: 14px;
        flex-direction: row-reverse;

    }

    .btns div {
        width: 95px;
        height: 26px;
        font-size: 16px;
        color: #FFFFFF;

        text-align: center;
        line-height: 26px;
    }

    .btns_a {
        background-image: url('__STATIC__/admin/index/img/up25.png');
    }

    .btns_b {
        background-color: rgba(204, 0, 0, 0.737254901960784);
        border-radius: 48px;
        cursor: pointer;
    }

    .list {
        margin-right: 34px;
    }

    .noshow {
        display: none !important;
    }

    .popup {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #D7D7D7;
        box-sizing: border-box;
    }

    .popup_doms {
        width: 700px;
        height: 400px;
        background: #fff;
    }

    .popup_doms1 {
        width: 900px;
        background: #fff;
    }

    .popup_content {
        padding: 20px;
    }

    .popup_title {
        height: 40px;
        line-height: 40px;
        /* color: #66662B; */
        background: #fff;
        padding-left: 20px;
        position: relative;
    }

    .popup_x {
        width: 25px;
        position: absolute;
        right: 12px;
        top: -4px;
        cursor: pointer;
    }

    .btn_all {
        text-align: center;
        margin-top: 100px;
    }

    .btn {
        width: 150px;
        height: 45px;
        color: #fff;
    }

    .btn:hover {
        background-color: rgb(0, 204, 255)
    }

    .btn_0 {
        margin-right: 70px;
    }

    .btn_1 {
        background-color: rgb(230, 45, 49)
    }
</style>

{/block}

<body>

                </div>
            </div>
            <div class="btn_all">
                <button class="btn btn_0">返回</button>
                <button class="btn btn_1">确定</button>
            </div>
        </div>
    </div>
    
    <div class="childrenBody">


    </div>

    {/block}

        function save_id(id) {
            setCookie("edit_id", id, 1);
        }
        //设置cookie
        function setCookie(name, value, day) {
            var date = new Date();
            date.setDate(date.getDate() + day);
            document.cookie = name + '=' + value + ';expires=' + date;
        };
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage'], function () {
            var form = layui.form(),
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                laypage = layui.laypage,
                $ = layui.jquery;
            var vals = $("input").data("id");
            //点击操作确认按钮
            var data_id = [];
            $("#opration_btu").click(function () {
                var opration_val = $(".opation select option:selected").val();
                if (opration_val == 0) {
                    layer.alert('请选择操作', {
                        skin: 'layui-layer-molv', //样式类名

                        // closeBtn: 0
                    });
                } else if (opration_val == 1) {
                    layer.confirm('你确认要删除吗？', {
                        btn: ['确认', '取消'] //按钮
                    }, function (index) {
                        layer.close(index);
                        var child = $("tbody").find('input[type="checkbox"]:not([name="show"]):checked');
                        for (var i = 0; i < child.length; i++) {
                            data_id.push($(child[i])[0].dataset.id);
                        }
                        $.ajax({
                            type: "POST",
                            url: "{:url('')}",
                            data: {
                                "id": data_id,
                            },
                            success: function (data) {
                                console.log("成功");
                                console.log(data);
                                var data = $.parseJSON(data);
                                layer.alert(data.info, {
                                    skin: 'layui-layer-molv' //样式类名
                                    ,
                                    // closeBtn: 0
                                });
                                location.reload();
                                data_id.splice(0, data_id.length);
                            },
                            error: function (data) {
                                var data = $.parseJSON(data);
                                layer.alert(data.info, {
                                    skin: 'layui-layer-molv' //样式类名
                                    ,
                                    // closeBtn: 0
                                });
                                console.log(data);
                                console.log("错误");
                                data_id.splice(0, data_id.length);
                            }
                        });
                    });

                }

            });

            //全选
            form.on('checkbox(allChoose)', function (data) {
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });

            //通过判断文章是否全部选中来确定全选按钮是否选中
            form.on("checkbox(choose)", function (data) {
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
                var childChecked = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"]):checked')
                if (childChecked.length == child.length) {
                    $(data.elem).parents('table').find('thead input#allChoose').get(0).checked = true;
                } else {
                    $(data.elem).parents('table').find('thead input#allChoose').get(0).checked = false;
                }
                form.render('checkbox');
            })

            form.on('switch(isShow)', function (data) {
                if ($(this).val() == 0) {
                    $(this).val(1);
                } else {
                    $(this).val(0);

                    },

                    },

                    }
